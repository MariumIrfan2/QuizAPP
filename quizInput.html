<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question Input</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <div style="text-align: right">
        <button class="btnlogout" onclick="logout(event)">LogOut</button>
    </div>

    <div class="main">
        <h2>Enter Quiz Questions</h2>
        <div>
            <label for="">Question:</label>
            <input type="text" id="ques_inp" placeholder="Enter question here...">
        </div>
        <div>
            <label for="">Option 1:</label>
            <input type="text" id="opt_1" placeholder="Enter option 1 here...">
        </div>
        <div>
            <label for="">Option 2:</label>
            <input type="text" id="opt_2" placeholder="Enter option 2 here...">
        </div>
        <div>
            <label for="">Option 3:</label>
            <input type="text" id="opt_3" placeholder="Enter option 3 here...">
        </div>

        <div>
            <label for="">Option 4:</label>
            <input type="text" id="opt_4" placeholder="Enter option 4 here...">
        </div>
        <div>
            <label for="">Correct option</label>
            <input type="text" id="correct" placeholder="Enter correct Option here...(eg: option1)">
        </div>

        <div>
            <input type="submit" value="SUBMIT" onclick="sendData()" class="btn">
        </div>

        <div>
            <input type="button" value="GET DATA" class="btn" onclick="getData()">
        </div>

    </div>


    <div class="">
        <ul id="parent">

        </ul>
    </div>



    <script type="module" src="quizInput.js"></script>
</body>

</html>
